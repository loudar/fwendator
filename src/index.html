<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friends Graph Renderer (Vanilla JS)</title>
    <link rel="stylesheet" href="https://unpkg.com/vis-network@9.1.2/styles/vis-network.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="toolbar">
      <div class="controls">
        <label class="file-upload">
          <input id="fileInput" type="file" accept="application/json" multiple />
          <span class="button">Upload JSON(s)</span>
        </label>
        <label class="toggle">
          <input id="avatarToggle" type="checkbox" />
          <span>Show avatars</span>
        </label>
        <label class="toggle">
          <input id="hideRootLeaves" type="checkbox" />
          <span>Hide nodes with only one connection to a root</span>
        </label>
        <input id="searchInput" type="text" placeholder="Search username (e.g. alice)" disabled>
        <button id="clearSearchBtn" disabled>Clear</button>
      </div>
      <div class="stats" id="stats">No data loaded</div>
    </header>

    <main>
      <div id="network"></div>
      <aside id="sidebar" hidden>
        <div class="sidebar-header">
          <div id="sidebarTitle" class="sidebar-title">No selection</div>
          <button id="sidebarClose" title="Clear selection">✕</button>
        </div>
        <div id="sidebarContent" class="sidebar-content">
          <p>Select a node to see details grouped by source.</p>
        </div>
      </aside>
      <!-- Loading / progress overlay -->
      <div id="loadingOverlay" hidden>
        <div class="loader-card">
          <div class="loader-title">Working…</div>
          <div id="loaderMessage" class="loader-message">Preparing…</div>
          <div class="progress">
            <div id="loaderBar" class="progress-bar" style="width:0%"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/vis-network@9.1.2/standalone/umd/vis-network.min.js"></script>
    <script src="app.js"></script>
  </body>
  </html>
